<div class="modal-header">
    <h3 class="modal-title">Edit Review</h3>
</div>
<div class="modal-body">
    <div class="row">

	    <form class="form" name="reviewform" novalidate>
	        <div class="form-group">
	          <label>Rating</label>

	           <uib-rating ng-model="reviewinfo.rating" max="max" on-hover="hoveringOver(value)" on-leave="overStar = null" aria-labelledby="default-rating"></uib-rating>

			   <p>Your current rating: <b>{{ reviewinfo.rating }}</b><span ng-show="overStar != null"> - New rating: <b>{{ overStar }}</b></span></p>

			   <button type="button" class="btn btn-sm btn-danger" ng-click="reviewinfo.rating = 0">Reset</button>
	        </div>

	        <div class="form-group">
	          <label>Review</label>

	          <textarea name="description" class="form-control" ng-model="reviewinfo.review"
	                 mongoose-error></textarea>

	          <p class="help-block" ng-show="reviewinfo.review.$error.required">
	              You must write a review.
	          </p>
	        </div>
	    </form>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="submit" ng-click="editReview(reviewform)">Save changes</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
