<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Change Profile Info</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="profileform" ng-submit="changeProfileInfo(profileform)" novalidate>

        <div class="form-group">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="me.name"
                 mongoose-error required/>
          <p class="help-block" ng-show="profileform.name.$error.required">
              Name is a required field.
          </p>
        </div>

        <div class="form-group">
          <label>E-mail</label>

          <input type="email" name="email" class="form-control" ng-model="me.email"
                 mongoose-error disabled/>
        </div>

        <div class="form-group">
          <label>Location</label>

          <input type="text" name="location" class="form-control" ng-model="me.location"
                 mongoose-error/>
        </div>

        <div class="form-group">
          <label>Description</label>

          <textarea name="description" class="form-control" ng-model="me.description"
                 mongoose-error></textarea>
        </div>

        <div class="form-group">
          <label>Skype</label>

          <input type="text" name="skype" class="form-control" ng-model="me.skype"
                 mongoose-error/>
        </div>

        <div class="form-inline">
          <label><span class="glyphicon glyphicon-tags" aria-hidden="true"></span> Specialist in:</label>
          <span ng-repeat="area in me.areas">
            <input type="text" class="form-control" ng-model="area.name" ng-blur="addArea($event)" placeholder="Excel, Word, etc" >
          </span>
        </div>

        <p class="help-block"> {{ profilemessage }} </p>

        <p class="help-block" ng-show="profileform.$error.mongoose">
          {{ errors.profile }}
        </p>

        <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h1>Change Password</h1>
    </div>
    <div class="col-sm-12">
      <p ng-show="(me.provider != 'local')">You have connected to Digital Educators using Facebook and/or Google+, therefore you don't have to set a password.</p>

      <form class="form" name="form" ng-show="(me.provider == 'local')" ng-submit="changePassword(form)" novalidate>

        <div class="form-group">
          <label>Current Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>New Password</label>

          <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
            Password must be at least 3 characters.
          </p>
        </div>

        <p class="help-block"> {{ message }} </p>

        <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
      </form>
    </div>
  </div>
</div>
