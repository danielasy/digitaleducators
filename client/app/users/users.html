<div class="container">
  <h1>All Users</h1>
	<table id="user-list" class="table table-striped table-bordered table-hover table-responsive">
		<thead>
			<tr>
				<th>Name</th>
				<th>E-mail</th>
			</tr>
		</thead>

		<tfoot>
			<tr>
				<th>Name</th>
				<th>E-mail</th>
			</tr>
		</tfoot>

		<tbody>
			<tr ng-repeat="user in users">
				<td><a href="{{ '/users/'+user._id }}">{{ user.name }}</a></td>
				<td>{{ user.email }}</td>
			</tr>
		</tbody>
	</table>
</div>
